<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Ancy Maria</h1>
            <p class="section-one__role">Human Resource Manager</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <form>

            <table>
                <div class="contact-form">


                    <tr>
                        <td>Name:</td>
                        <td><input type="Text" placeholder="Enter Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="Number" placeholder="Enter Your Age" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td class="contact-form__department">Department:</td>
                        <td class="contact-form__department1"><select>
                                <option>CSE</option>
                                <option>HRM</option>
                                <option>Mathematics</option>
                                <option>Mechanical</option>
                            </select></td>

                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="textarea" placeholder="Enter Your Address" class="contact-form__textarea"></td>
                    </tr>
                    <tr>
                        <td><input type="Submit" class="contact-form__submit"></td>
                    </tr>
                </div>
            </table>
            <div class="section-five">
                <p class="section-five__title">Social media:
                    <a href="https://www.instagram.com/">Instagram</a>
                    <a href="https://www.linkedin.com/feed/">Linkedin</a>
                    </a>
                </p>
                <p class="section-five__description">&copy;Ancy Maria</p>
            </div>
        </form>
    </div>
